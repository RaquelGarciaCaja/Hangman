<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Hangman</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Langar&family=Pirata+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e9c34022b4.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Hangman</h1>
    </header>
    <main class="main">
      <p class="main__title">Guess the movie</p>
      <form action="" class="main__form">
        <input type="text" class="main__input js-input" maxlength="1" />
        <input type="button" value="Buscar" class="main__button js-button" />

        <input type="button" value="Empezar de nuevo" class="main__button js-buttonReset" />
      </form>
      <p class="main__output js-output"></p>
      <p class="main__counter js-counter"></p>

      <div class="main__hangman">
        <img class="hangman__img0" src="./images/hangman0.png" alt="hangman" title="hangman" />
        <img
          class="hangman__img1 hidden"
          src="./images/hangman1.png"
          alt="hangman"
          title="hangman"
        />
        <img
          class="hangman__img2 hidden"
          src="./images/hangman2.png"
          alt="hangman"
          title="hangman"
        />
        <img
          class="hangman__img3 hidden"
          src="./images/hangman3.png"
          alt="hangman"
          title="hangman"
        />
        <img
          class="hangman__img4 hidden"
          src="./images/hangman4.png"
          alt="hangman"
          title="hangman"
        />
        <img
          class="hangman__img5 hidden"
          src="./images/hangman5.png"
          alt="hangman"
          title="hangman"
        />
        <img
          class="hangman__img6 hidden"
          src="./images/hangman6.png"
          alt="hangman"
          title="hangman"
        />
      </div>
      <section class="main__resultWin js-win">
        <div class="main__container">
          <i class="fas fa-times main__close js-close"></i>
          <h1 class="main__win">You win!</h1>
          <img
            class="main__winGif"
            src="https://media.giphy.com/media/o75ajIFH0QnQC3nCeD/giphy.gif"
            alt=""
          />
        </div>
      </section>

      <section class="main__resultLose js-lose">
        <!-- <div class="main__container">
          <i class="fas fa-times main__close js-close"></i>
          <h1 class="main__lose">try again!</h1>
          <img
            class="main__loseGif"
            src="https://media.giphy.com/media/3o6wrvdHFbwBrUFenu/giphy.gif"
            alt=""
          />
        </div> -->
      </section>
    </main>
    <footer class="footer">
      <a href="mailto:raquelgc8@gmail.com" class="footer__social" target="_blank" title="Email">
        <i class="footer__icon fas fa-envelope"></i
      ></a>

      <a
        href="https://www.linkedin.com/in/raquelgarciacaja/"
        class="js-icon-linkedin footer__social"
        target="_blank"
        title="Linkedin"
        ><i class="footer__icon fab fa-linkedin-in"></i
      ></a>
      <a
        href="https://github.com/RaquelGarciaCaja"
        class="js-icon-github footer__social"
        target="_blank"
        title="Github"
        ><i class="footer__icon fab fa-github"></i
      ></a>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
